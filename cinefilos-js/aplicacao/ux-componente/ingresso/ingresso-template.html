<md-content layout-padding>
    <md-input-container class="md-block">
        <label>Titulo</label>
        <input ng-model="ingresso.titulo">
    </md-input-container>

    <div layout-gt-sm="row">
        <md-input-container class="md-block">
            <label>Data de lançamento</label>
            <md-datepicker ng-model="ingresso.dataLanchamento"></md-datepicker>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Duração</label>
            <input ng-model="ingresso.duracao">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Diretor</label>
            <input ng-model="ingresso.diretor">
        </md-input-container>
    </div>
    <div layout-gt-sm="row">
        <md-input-container class="md-block">
            <label>Classificação Indicativa</label>
            <input ng-model="ingresso.classificacaoIndicativa">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm>
            <label>Genero</label>
            <md-select ng-model="ingresso.genero">
                <md-option ng-repeat="genero in generos" value="{{state.abbrev}}">
                    {{state.abbrev}}
                </md-option>
            </md-select>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Idioma</label>
            <input ng-model="ingresso.idioma">
        </md-input-container>
    </div>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button class="md-raised md-primary" ng-click="$ctrl.cadastrar(ingresso)">Cadastrar</md-button>
        <md-button class="md-raised">Cancelar</md-button>
    </section>
</md-content>
