<md-content>
    <md-list flex>
        <md-list-item class="md-3-line" ng-repeat="filme in $ctrl.filmes" ng-click="$ctrl.navegar(filme)">
            <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
            <div class="md-list-item-text" layout="column">
                <h3>Titulo: {{ filme.titulo }}</h3>
                <h4>Data de lançamento: {{ filme.dataLancamento }}</h4>
                <h4>Duração: {{ filme.duracao }}</h4>
                <h4>Diretor: {{ filme.diretor }}</h4>
            </div>
            <md-divider ></md-divider>
        </md-list-item>
    </md-list>
</md-content>
